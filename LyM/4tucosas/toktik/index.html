<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokTik - perfil</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500&display=swap" rel="stylesheet">
    

    <!-- Font awasone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="principal">
        <div class="container">
            <div class="cuenta">
                <h2>Rodolfo Barbeito</h2> 
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="avatar">
                <div class="plus">
                    <i class="fa-solid fa-plus"></i> 
                </div>
            </div>
            <h3>@rbarbeitor</h3>
            <div class="ranking">
                <div>
                    <h5>25</h5>
                    <h6>Siguiendo</h6>
                </div>
                <div>
                    <h5>15</h5>
                    <h6>Seguidores</h6>
                </div>
                <div>
                    <h5>0</h5>
                    <h6>Me gusta</h6>
                </div>
            </div>
            <div class="acciones">
                <div>Editar perfil</div>
                <div>Compartir perfil</div>
                <div><i class="fa-solid fa-user-plus"></i></div>
            </div>
            <div class="description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="publicaciones">
                <div class="botones-publicaciones">
                    <div>
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-retweet"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="imagens-publicaciones">
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                   <div class="imagenes" loading="lazy"></div>
                </div>
            </div>

        </div>


        <footer>
            <div><i class="fa-solid fa-house"></i></div>
            <div><i class="fa-solid fa-user-group"></i></div>
            <div class="tiktok">
                <i class="fa-solid fa-plus"></i>
                <div></div>
                <div></div>
            </div>
            <div><i class="fa-solid fa-message"></i></div>
            <div><i class="fa-solid fa-user"></i></div>
        </footer>
    </div>
</body>

</html>
