<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;500;700;800&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="principal">
    <div class="contenedor">
      <div class="resume">
        <p>Your Result</p>
        <div class="circle-score">
          <p>76</p>
          <p class="total_points">
            of 100
          </p>
        </div>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      
      <div class="summary">
  
        <div #summary>
          <p>Summary</p>
        </div>
  
        <div>
          <div class="item">
            <span><img src="./assets/images/icon-reaction.svg" alt=""></span>
            <span>Reaction</span>
          </div>
          <div class="score"><span>80</span><span> / 100</span></div>
        </div>
  
        <div>
          <div class="item">
            <span><img src="./assets/images/icon-memory.svg" alt=""></span>
            <span>Memory</span>
          </div>
          <div class="score">
            <span>92</span><span> / 100</span>
          </div>
        </div>
  
  
  
        <div>
          <div class="item">
            <span><img src="./assets/images/icon-verbal.svg" alt=""></span>
            <span>Verbal</span>
          </div>
          <div class="score">
            <span>61</span><span> / 100</span>
          </div>
        </div>
  
  
  
        <div>
          <div class="item">
            <span><img src="./assets/images/icon-visual.svg" alt=""></span>
            <span>Visual</span>
          </div>
          <div class="score">
            <span>72</span><span> / 100</span>          
          </div>
        </div>
  
  
        <div class="button">
          Continue
        </div>
  
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rodolfo Barbeito Rodr√≠guez</a>.
  </div>
</body>

</html>
