<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Key | Tu llave a la felicidad</title>

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Main -->
    <main id="reserva-page">
        <div class="plantilla">
            <div class="llave">
                <img src="https://oridhean.com/Consorcios/llave.gif" alt="logo llaves">
            </div>
            <div class="formulario">
                <form>
                    <h2>Solicitar Reserva</h2>
                    <input type="text" name="nombre" id="nombre" required placeholder="Nombre de usuario">
                    <input type="email" name="email" id="email" required placeholder="correo electrónico">
                    <input type="datetime-local" name="fecha" id="fecha" required placeholder="Fecha reserva">
                    <a>Reservar</a>

                    <span>¿Quieres buscar otro piso? <a href="./busqueda.html">Buscar</a></span>
                </form>
            </div>
            <div class="info">
                <div class="imagen" id="reserva3"></div>
                <div class="descripcion">
                    <p>AVENIDA DEL SOL 456, URBANIZACIÓN LOS PINOS</p>
                    <p>Nº de habitaciones: <span>4</span></p>
                    <p>Nº de baños: <span>3</span></p>
                    <p>Area: <span>200 m<sup>2</sup></span></p>
                    <div class="precio">
                        <p>Venta: <span>350 000&euro;</span></p>
                        <span>|</span>
                        <p>Alquiler: <span>1500&euro;</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="circulo">
            <a href="#">Términos y condiciones</a>
            <a href="#">Política de privacidad</a>
        </div>

        <a href="./index.html" id="cerrar_sesion">Cerrar sesion</a>

    </main>
</body>

</html>
